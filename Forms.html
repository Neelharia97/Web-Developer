<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo </h1>
    <form action="/Users/neelh/Downloads/Software/">
        <!--Action defines where the form input will go-->
        <p>
            <label for="username">Enter the Username: </label>
            <input type="text" placeholder="Enter Name" id="username">
        </p>
        <p>
            <label for="password">Enter the Password: </label>
            <input type="Password" placeholder="Password" id="password">
            <!--Label for == is connected to id in input if they are the same name-->
        </p>
        <p>
            <label for="color">Enter the color: </label>
            <input type="Color" id="color">
        </p>
        <p>
            <button>Submit</button>
            <!--Default button action is to submit, if inside the form. Buttons outside the form will not submit.-->
        </p>
        <p>
            <button type="button"> This Button Won't do anything</button>
        </p>
    </form>
    <hr>
    <h2>Hijacking Google & YouTube</h2>

    <form action="https://www.google.com/search?">Search Google
        <input type="text" name="q">

    </p>
    <p>

    </form>
    <form action="Ex_Files_SQL_EssT/">

        </select>
        
    </p>

        <textarea id = "requests" rows  = "20" cols="40" name = "Requests?" placeholder="Mention your requests here..."></textarea>

</form>
