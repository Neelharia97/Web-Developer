<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Forms</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <form action="">
        <h1>Race Registration!</h1>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="fname" id="firstname">
            <label for="lastname">Last Name</label>
            <input type="text" name="lname" id="lastname">
        </div>
        <br>
        <div>
            Select a Race:
            <p>                
                <input type="radio" name="race" id="Full">
                <label for="Full">Full Run 5K</label>
            </p>
                <p> 
                <input type="radio" name="race" id="Half">
                <label for="Half">Half Marathon</label>
            </p>
                <p> 
                <input type="radio" name="race" id="FullMarathon">
                <label for="FullMarathon">Full Marathon</label>

            </p>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id = "email" name = "Email" required>
            <label for="pass">Password</label>
            <input type="password" id = "pass" name = "password" required>
            
        </div>
        <div>
            <label for="Age">Select Age Group</label>
            <select name="age" id="Age"> 
                <option value="Kids">under 18</option>
                <option value="Young Adult">18-30</option>
                <option value="Adults">30-60</option>
                <option value="Senior Citizens">60+</option>
            </select>
        </div>

    <button>Register</button>
    </form>
</body>

</html>
